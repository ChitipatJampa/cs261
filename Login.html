<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="img/TU_Symbol.png" alt="Logo" />
      </div>
      <h class="custom-h">REQUEST FORM</h>
    </div>

    <div class="container-form">
      <h1>LOGIN</h1>

      <form>
        <div class="icon-wrapper">
          <img src="img/user-icon.jpg" alt="User Icon" class="icon" />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="| Username"
            required
          />
        </div>

        <div class="icon-wrapper">
          <img src="img/lock-icon.png" alt="Password Icon" class="icon" />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="| Password"
            required
          />
        </div>

        <input type="submit" value="LOGIN" />
      </form>
    </div>
  </body>
</html>
